version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci # Use 'npm ci' for faster, more reliable installs in CI/CD
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*