version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # Next.js 15 build (SSR compatible)
        - npx next build
  artifacts:
    # This must be .next to include SSR lambda files
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public,max-age=0,must-revalidate'
